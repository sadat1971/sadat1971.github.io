<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #555;
            text-align: center;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .link-item {
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-left: 3px solid #ddd;
        }

        .link-item a {
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
        }

        .link-item a:hover {
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-top: 40px;
        }

        .home-link a {

</head>
<body>

    <div class="link-item">
